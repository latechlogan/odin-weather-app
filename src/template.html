<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Weather App</title>
  </head>
  <body>
    <header class="mw-container">
      <h1 class="h6">Odin Weather App</h1>
      <div class="input-bar">
        <label for="zip" class="sr-only"
          >Enter the Zip Code for your desired location:</label
        >
        <input
          type="tel"
          name="zip"
          id="zip"
          placeholder="Search Zip Code"
          autocomplete="off"
        />
      </div>
      <label for="units-pref" class="switch">
        <input type="checkbox" name="units-pref" id="units-pref" />
        <span class="slider"></span>
      </label>
    </header>
    <div class="current-conditions mw-container">
      <div class="icon-output"></div>
      <div class="text-output">
        <p class="temp-output h1"></p>
        <p class="brief-output h6"></p>
        <p class="feels-output p"></p>
      </div>
    </div>
    <div class="forecast mw-container">
      <h2 class="h4 forecast-heading sr-only">5-Day Forecast</h2>
      <div class="forecast-output"></div>
    </div>
  </body>
</html>
